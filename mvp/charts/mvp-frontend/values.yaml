# MVP Frontend - Helm Values

replicaCount: 1

image:
  repository: mvp-frontend
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: vision-ai.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

# ===========================================
# Backend API Configuration
# ===========================================
backend:
  # Internal URL (for SSR)
  url: "http://mvp-backend:8000"
  # Public URL (for client-side, set to ingress URL in production)
  publicUrl: ""
  # WebSocket URL
  wsUrl: ""

# ===========================================
# Environment
# ===========================================
config:
  nodeEnv: "production"

nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
