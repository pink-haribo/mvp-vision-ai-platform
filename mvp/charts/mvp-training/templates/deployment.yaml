apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mvp-training.fullname" . }}
  labels:
    {{- include "mvp-training.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mvp-training.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mvp-training.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            # MinIO/S3
            - name: AWS_S3_ENDPOINT_URL
              value: {{ .Values.minio.endpoint | quote }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.existingSecret | default (printf "%s-secret" (include "mvp-training.fullname" .)) }}
                  key: minio-access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.existingSecret | default (printf "%s-secret" (include "mvp-training.fullname" .)) }}
                  key: minio-secret-key
            - name: S3_BUCKET_DATASETS
              value: {{ .Values.minio.bucketDatasets | quote }}
            - name: S3_BUCKET_CHECKPOINTS
              value: {{ .Values.minio.bucketCheckpoints | quote }}
            - name: S3_BUCKET_RESULTS
              value: {{ .Values.minio.bucketResults | quote }}

            # Backend Callback
            - name: BACKEND_URL
              value: {{ .Values.backend.url | quote }}
            {{- if or .Values.backend.callbackToken .Values.backend.existingSecret }}
            - name: BACKEND_CALLBACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.existingSecret | default (printf "%s-secret" (include "mvp-training.fullname" .)) }}
                  key: backend-callback-token
            {{- end }}

            # MLflow
            {{- if .Values.mlflow.enabled }}
            - name: MLFLOW_TRACKING_URI
              value: {{ .Values.mlflow.trackingUri | quote }}
            {{- end }}

            # App Config
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: PYTHONPATH
              value: {{ .Values.config.pythonPath | quote }}
            - name: PORT
              value: "8001"

          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /workspace/data
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- if .Values.gpu.enabled }}
            limits:
              {{- toYaml .Values.resources.limits | nindent 14 }}
              nvidia.com/gpu: {{ .Values.gpu.count }}
            requests:
              {{- toYaml .Values.resources.requests | nindent 14 }}
            {{- else }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "mvp-training.fullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.gpu.enabled }}
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
        {{- with .Values.tolerations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- else }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
