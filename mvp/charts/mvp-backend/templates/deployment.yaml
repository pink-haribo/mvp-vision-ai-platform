apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mvp-backend.fullname" . }}
  labels:
    {{- include "mvp-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mvp-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mvp-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Database
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret | default (printf "%s-secret" (include "mvp-backend.fullname" .)) }}
                  key: {{ .Values.postgresql.existingSecretKey | default "postgresql-password" }}
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.username }}:$(DATABASE_PASSWORD)@{{ .Values.postgresql.host }}:{{ .Values.postgresql.port }}/{{ .Values.postgresql.database }}"

            # Redis
            - name: REDIS_URL
              value: "redis://{{ .Values.redis.host }}:{{ .Values.redis.port }}/{{ .Values.redis.database }}"

            # MinIO/S3
            - name: AWS_S3_ENDPOINT_URL
              value: {{ .Values.minio.endpoint | quote }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.existingSecret | default (printf "%s-secret" (include "mvp-backend.fullname" .)) }}
                  key: minio-access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.existingSecret | default (printf "%s-secret" (include "mvp-backend.fullname" .)) }}
                  key: minio-secret-key
            - name: S3_BUCKET
              value: {{ .Values.minio.bucket | quote }}

            # LLM
            - name: LLM_PROVIDER
              value: {{ .Values.llm.provider | quote }}
            - name: LLM_MODEL
              value: {{ .Values.llm.model | quote }}
            - name: LLM_TEMPERATURE
              value: {{ .Values.llm.temperature | quote }}
            - name: OPENAI_BASE_URL
              value: {{ .Values.llm.openai.baseUrl | quote }}
            {{- if eq .Values.llm.provider "openai" }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.existingSecret | default (printf "%s-secret" (include "mvp-backend.fullname" .)) }}
                  key: openai-api-key
            {{- end }}
            {{- if eq .Values.llm.provider "gemini" }}
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.existingSecret | default (printf "%s-secret" (include "mvp-backend.fullname" .)) }}
                  key: google-api-key
            {{- end }}

            # Training Service
            - name: TRAINING_SERVICE_URL
              value: {{ .Values.training.serviceUrl | quote }}

            # Security
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.security.existingSecret | default (printf "%s-secret" (include "mvp-backend.fullname" .)) }}
                  key: jwt-secret

            # App Config
            - name: CORS_ORIGINS
              value: {{ .Values.config.corsOrigins | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: DEBUG
              value: {{ .Values.config.debug | quote }}
            - name: PORT
              value: "8000"

          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
