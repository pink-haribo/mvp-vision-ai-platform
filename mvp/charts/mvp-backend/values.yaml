# MVP Backend - Helm Values

replicaCount: 1

image:
  repository: mvp-backend
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: api.vision-ai.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: "2"
    memory: "4Gi"
  requests:
    cpu: "500m"
    memory: "1Gi"

# ===========================================
# External Services (already installed)
# ===========================================

postgresql:
  host: "postgresql.database.svc.cluster.local"
  port: 5432
  database: "vision_platform"
  username: "admin"
  password: ""
  existingSecret: ""
  existingSecretKey: "password"

redis:
  host: "redis.database.svc.cluster.local"
  port: 6379
  database: 0

minio:
  endpoint: "http://minio.storage.svc.cluster.local:9000"
  accessKey: ""
  secretKey: ""
  existingSecret: ""
  bucket: "vision-platform"

# ===========================================
# LLM Configuration
# ===========================================
llm:
  provider: "openai"  # openai or gemini
  model: "gpt-4o-mini"
  temperature: "0.0"
  openai:
    apiKey: ""
    baseUrl: "https://api.openai.com/v1"
  gemini:
    apiKey: ""
  existingSecret: ""

# ===========================================
# Training Service
# ===========================================
training:
  serviceUrl: "http://mvp-training:8001"

# ===========================================
# Security
# ===========================================
security:
  jwtSecret: ""
  existingSecret: ""

# ===========================================
# Application Config
# ===========================================
config:
  corsOrigins: "http://localhost:3000"
  logLevel: "INFO"
  debug: "false"

nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
