# Prometheus Configuration for Vision AI Platform

global:
  scrape_interval: 15s       # Default scraping interval
  evaluation_interval: 15s   # Evaluate rules every 15 seconds
  scrape_timeout: 10s

  external_labels:
    monitor: 'vision-ai-platform'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'backend-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'backend-api'
          app: 'vision-platform'

  # Training metrics (will be pushed via pushgateway or pull from training pods)
  - job_name: 'training-metrics'
    honor_labels: true
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'training'
          app: 'vision-platform'
