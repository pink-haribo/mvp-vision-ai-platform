server:
  http_listen_port: ${PROMTAIL_HTTP_PORT:-9080}
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: ${PROMTAIL_LOKI_URL:-http://loki:3100}/loki/api/v1/push

scrape_configs:
  # ================================
  # Training Logs from mvp/data/logs
  # ================================
  - job_name: training
    static_configs:
      - targets:
          - localhost
        labels:
          job: training
          __path__: ${PROMTAIL_LOG_PATH:-/app/logs/*.log}

    # Pipeline to extract job_id from filename
    pipeline_stages:
      # Extract job_id from filename (e.g., training_123.log)
      - regex:
          source: filename
          expression: '.*training_(?P<job_id>\d+)\.log'

      # Add job_id as label
      - labels:
          job_id:

      # Parse training metrics from log lines
      # Example: "Epoch 5, Loss: 0.234, Accuracy: 0.856"
      - regex:
          expression: '.*Epoch (?P<epoch>\d+).*Loss: (?P<loss>[0-9.]+).*Accuracy: (?P<accuracy>[0-9.]+)'

      # Add metric values as structured metadata (for querying)
      - labels:
          epoch:

      # Extract timestamp if present
      - timestamp:
          source: timestamp
          format: RFC3339
          fallback_formats:
            - "2006-01-02 15:04:05"
            - "2006-01-02T15:04:05"

  # ================================
  # Docker Container Logs (Optional)
  # ================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values:
              - "logging=promtail"

    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract container image
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

    pipeline_stages:
      # Parse JSON logs if present
      - docker: {}
