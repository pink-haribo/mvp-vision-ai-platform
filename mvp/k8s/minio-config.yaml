# MinIO S3-Compatible Object Storage
# For local development (replaces R2)

---
apiVersion: v1
kind: Namespace
metadata:
  name: storage

---
# MinIO Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: storage
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2024-01-01T16-36-33Z
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: "minioadmin"
        - name: MINIO_ROOT_PASSWORD
          value: "minioadmin"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minio-pvc
        # For ephemeral storage (data lost on restart), use:
        # emptyDir: {}

---
# MinIO Service (API)
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: storage
  labels:
    app: minio
spec:
  type: NodePort
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30900
    name: api
  - port: 9001
    targetPort: 9001
    nodePort: 30901
    name: console
  selector:
    app: minio

---
# Job to create initial bucket
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: storage
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mc
        image: minio/mc:RELEASE.2024-01-01T05-03-17Z
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Waiting for MinIO to be ready..."
          until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
            echo "MinIO not ready yet, retrying in 5s..."
            sleep 5
          done

          echo "Creating buckets..."
          mc mb --ignore-existing myminio/training-datasets
          mc mb --ignore-existing myminio/training-checkpoints
          mc mb --ignore-existing myminio/training-results

          echo "Setting bucket policies to public download (for local dev)..."
          mc anonymous set download myminio/training-datasets
          mc anonymous set download myminio/training-checkpoints
          mc anonymous set download myminio/training-results

          echo "MinIO setup complete!"
          echo ""
          echo "Buckets created:"
          mc ls myminio

          echo ""
          echo "MinIO API: http://localhost:30900"
          echo "MinIO Console: http://localhost:30901"
          echo "Credentials: minioadmin / minioadmin"
