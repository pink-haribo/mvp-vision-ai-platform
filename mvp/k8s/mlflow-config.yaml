# MLflow Tracking Server
# For experiment tracking and model registry

---
# MLflow Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: monitoring
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.9.2
        command:
        - mlflow
        - server
        - --host
        - "0.0.0.0"
        - --port
        - "5000"
        - --backend-store-uri
        - sqlite:///mlflow/mlflow.db
        - --default-artifact-root
        - s3://training-results/mlflow-artifacts
        - --serve-artifacts
        env:
        # MinIO S3 credentials
        - name: AWS_ACCESS_KEY_ID
          value: "minioadmin"
        - name: AWS_SECRET_ACCESS_KEY
          value: "minioadmin"
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://minio.storage.svc.cluster.local:9000"
        - name: MLFLOW_S3_IGNORE_TLS
          value: "true"
        ports:
        - containerPort: 5000
          name: http
        volumeMounts:
        - name: mlflow-data
          mountPath: /mlflow
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mlflow-data
        persistentVolumeClaim:
          claimName: mlflow-pvc
        # For ephemeral storage (data lost on restart), use:
        # emptyDir: {}

---
# MLflow Service
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: monitoring
  labels:
    app: mlflow
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30500
    name: http
  selector:
    app: mlflow

---
# ConfigMap for MLflow client configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: mlflow-config
  namespace: training
data:
  mlflow-tracking-uri: "http://mlflow.monitoring.svc.cluster.local:5000"
  mlflow-s3-endpoint-url: "http://minio.storage.svc.cluster.local:9000"
