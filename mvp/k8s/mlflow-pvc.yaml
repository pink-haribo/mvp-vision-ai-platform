# PersistentVolumeClaim for MLflow SQLite database
# Ensures metadata persists across Pod restarts

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-pvc
  namespace: monitoring
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Kind uses local-path-provisioner by default
  # No need to specify storageClassName
