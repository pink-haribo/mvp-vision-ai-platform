# PersistentVolumeClaim for MinIO object storage
# Ensures data persists across Pod restarts

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi  # Larger for datasets and models
  # Kind uses local-path-provisioner by default
