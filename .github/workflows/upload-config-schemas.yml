name: Upload Training Configuration Schemas (Platform)

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'platform/trainers/*/config_schema.py'
      - 'platform/scripts/upload_config_schemas.py'

  pull_request:
    paths:
      - 'platform/trainers/*/config_schema.py'
      - 'platform/scripts/upload_config_schemas.py'

  workflow_dispatch:  # Allow manual trigger

jobs:
  validate-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Allow PR comments
      issues: write  # Allow issue comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir boto3 botocore tenacity

      # PR: Validate schemas only (dry-run)
      - name: Validate schemas (Pull Request)
        if: github.event_name == 'pull_request'
        run: |
          python platform/scripts/upload_config_schemas.py --all --dry-run

      - name: Add PR comment (Validation Success)
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### âœ… Training Configuration Schema Validation\n\n' +
                    'All schemas validated successfully!\n\n' +
                    '**Next Steps:**\n' +
                    '- Schemas will be automatically uploaded to production storage when this PR is merged to `main` or `production`.\n' +
                    '- No Backend redeployment needed - schemas will be available immediately via `/api/v1/training/config-schema` endpoint.'
            })

      - name: Add PR comment (Validation Failure)
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### âŒ Training Configuration Schema Validation Failed\n\n' +
                    'One or more schemas failed validation. Please check the workflow logs for details.\n\n' +
                    '**Common Issues:**\n' +
                    '- Missing required keys: `framework`, `description`, `version`, `fields`, `presets`\n' +
                    '- Invalid field structure (missing `name`, `type`, `default`, etc.)\n' +
                    '- `get_config_schema()` function not found in `config_schema.py`'
            })

      # Main/Production: Upload to Cloudflare R2
      - name: Upload schemas to Cloudflare R2
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')
        env:
          AWS_S3_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          S3_BUCKET_RESULTS: ${{ secrets.S3_BUCKET_RESULTS }}
        run: |
          python platform/scripts/upload_config_schemas.py --all

      - name: Generate upload summary
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')
        run: |
          echo "### ðŸš€ Training Configuration Schema Upload Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Uploaded Schemas:**" >> $GITHUB_STEP_SUMMARY

          # Dynamically list uploaded schemas
          for schema_file in platform/trainers/*/config_schema.py; do
            if [ -f "$schema_file" ]; then
              framework=$(basename $(dirname "$schema_file"))
              echo "- âœ… ${framework}.json" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Storage:** Cloudflare R2 (\`${{ secrets.S3_BUCKET_RESULTS }}/schemas/\`)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Endpoint:** \`GET /api/v1/training/config-schema?framework={framework}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Schemas are now available in production. Frontend will automatically load them without redeployment." >> $GITHUB_STEP_SUMMARY
