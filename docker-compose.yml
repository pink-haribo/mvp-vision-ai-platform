version: '3.8'

# ================================
# Vision AI Platform - Development Infrastructure
# ================================
# This docker-compose file provides all the infrastructure services
# needed for local development: PostgreSQL, Redis, MinIO, MLflow, Loki/Promtail, Prometheus/Grafana
#
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose down         # Stop all services
#   docker-compose logs -f      # View logs
#   docker-compose ps           # Check status

services:
  # ================================
  # PostgreSQL - Primary Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: vision-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vision_platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: devpass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d vision_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vision-network

  # ================================
  # Redis - Cache & Queue
  # ================================
  redis:
    image: redis:7.2-alpine
    container_name: vision-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - vision-network

  # ================================
  # MinIO - Object Storage (S3-compatible)
  # ================================
  minio:
    image: minio/minio:latest
    container_name: vision-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DOMAIN: localhost
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vision-network

  # ================================
  # MinIO Client - Auto-create bucket
  # ================================
  minio-init:
    image: minio/mc:latest
    container_name: vision-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing minio/vision-platform-dev;
      mc policy set download minio/vision-platform-dev;
      echo 'MinIO bucket created successfully';
      "
    networks:
      - vision-network

  # ================================
  # Prometheus - Metrics Collection
  # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vision-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - vision-network

  # ================================
  # Grafana - Metrics Visualization
  # ================================
  grafana:
    image: grafana/grafana:latest
    container_name: vision-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Enable anonymous access for iframe embedding
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # Allow embedding in iframes
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # Disable CSRF for embedding (development only)
      - GF_SECURITY_COOKIE_SAMESITE=none
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - vision-network

  # ================================
  # MLflow - Experiment Tracking & Model Registry
  # ================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: vision-mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"  # MLflow UI
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root s3://vision-platform-dev/mlflow-artifacts
      --host 0.0.0.0
      --port 5000
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - vision-network

  # ================================
  # Loki - Log Aggregation
  # ================================
  loki:
    image: grafana/loki:2.9.3
    container_name: vision-loki
    restart: unless-stopped
    ports:
      - "${LOKI_HTTP_PORT:-3100}:3100"
    command: -config.file=/etc/loki/local-config.yaml
    environment:
      - LOKI_HTTP_PORT=${LOKI_HTTP_PORT:-3100}
      - LOKI_GRPC_PORT=${LOKI_GRPC_PORT:-9096}
      - LOKI_RETENTION_PERIOD=${LOKI_RETENTION_PERIOD:-720h}
      - LOKI_STORAGE_TYPE=${LOKI_STORAGE_TYPE:-filesystem}
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - vision-network

  # ================================
  # Promtail - Log Collection Agent
  # ================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: vision-promtail
    restart: unless-stopped
    environment:
      - PROMTAIL_HTTP_PORT=${PROMTAIL_HTTP_PORT:-9080}
      - PROMTAIL_LOKI_URL=${PROMTAIL_LOKI_URL:-http://loki:3100}
      - PROMTAIL_LOG_PATH=${PROMTAIL_LOG_PATH:-/app/logs/*.log}
    volumes:
      - ./config/promtail/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log:ro
      - ./mvp/data/logs:/app/logs:ro  # Training logs directory
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - vision-network

  # ================================
  # Mailhog - Email Testing (Optional)
  # ================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: vision-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - vision-network
    profiles:
      - dev-tools  # Only start with: docker-compose --profile dev-tools up

  # ================================
  # pgAdmin - PostgreSQL Management (Optional)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vision-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vision-platform.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - vision-network
    profiles:
      - dev-tools  # Only start with: docker-compose --profile dev-tools up

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  mlflow_data:
    driver: local
  pgadmin_data:
    driver: local

# ================================
# Networks
# ================================
networks:
  vision-network:
    driver: bridge
    name: vision-network
