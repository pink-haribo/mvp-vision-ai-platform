version: '3.8'

# ================================
# Vision AI Platform - Development Infrastructure
# ================================
# This docker-compose file provides all the infrastructure services
# needed for local development: PostgreSQL, MongoDB, Redis, MinIO, Temporal
#
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose down         # Stop all services
#   docker-compose logs -f      # View logs
#   docker-compose ps           # Check status

services:
  # ================================
  # PostgreSQL - Primary Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: vision-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vision_platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: devpass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d vision_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vision-network

  # ================================
  # MongoDB - Document Store
  # ================================
  mongodb:
    image: mongo:7
    container_name: vision-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: vision_platform
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/vision_platform --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vision-network

  # ================================
  # Redis - Cache & Queue
  # ================================
  redis:
    image: redis:7.2-alpine
    container_name: vision-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - vision-network

  # ================================
  # MinIO - Object Storage (S3-compatible)
  # ================================
  minio:
    image: minio/minio:latest
    container_name: vision-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DOMAIN: localhost
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vision-network

  # ================================
  # MinIO Client - Auto-create bucket
  # ================================
  minio-init:
    image: minio/mc:latest
    container_name: vision-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing minio/vision-platform-dev;
      mc policy set download minio/vision-platform-dev;
      echo 'MinIO bucket created successfully';
      "
    networks:
      - vision-network

  # ================================
  # Temporal Server - Workflow Engine
  # ================================
  temporal:
    image: temporalio/auto-setup:latest
    container_name: vision-temporal
    restart: unless-stopped
    ports:
      - "7233:7233"  # gRPC
      - "8233:8233"  # Web UI
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=admin
      - POSTGRES_PWD=devpass
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config/temporal:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "workflow", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - vision-network

  # ================================
  # Prometheus - Metrics Collection
  # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vision-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - vision-network

  # ================================
  # Grafana - Metrics Visualization
  # ================================
  grafana:
    image: grafana/grafana:latest
    container_name: vision-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Enable anonymous access for iframe embedding
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # Allow embedding in iframes
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # Disable CSRF for embedding (development only)
      - GF_SECURITY_COOKIE_SAMESITE=none
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - vision-network

  # ================================
  # Mailhog - Email Testing (Development)
  # ================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: vision-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - vision-network

  # ================================
  # pgAdmin - PostgreSQL Management (Optional)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vision-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vision-platform.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - vision-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # ================================
  # Mongo Express - MongoDB Management (Optional)
  # ================================
  mongo-express:
    image: mongo-express:latest
    container_name: vision-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - vision-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

# ================================
# Networks
# ================================
networks:
  vision-network:
    driver: bridge
    name: vision-network
