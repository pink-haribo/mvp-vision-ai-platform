apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "backend.fullname" . }}-config
            {{- if not .Values.security.existingSecret }}
            - secretRef:
                name: {{ include "backend.fullname" . }}-secret
            {{- else }}
            - secretRef:
                name: {{ .Values.security.existingSecret }}
            {{- end }}
          env:
            # Construct DATABASE_URL from components
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.postgresql.existingSecret }}
                  name: {{ .Values.postgresql.existingSecret }}
                  key: {{ .Values.postgresql.existingSecretPasswordKey }}
                  {{- else }}
                  name: {{ include "backend.fullname" . }}-secret
                  key: DATABASE_PASSWORD
                  {{- end }}
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.username }}:$(DATABASE_PASSWORD)@{{ .Values.postgresql.host }}:{{ .Values.postgresql.port }}/{{ .Values.postgresql.database }}"

            # Construct USER_DATABASE_URL
            - name: USER_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.userPostgresql.existingSecret }}
                  name: {{ .Values.userPostgresql.existingSecret }}
                  key: {{ .Values.userPostgresql.existingSecretPasswordKey }}
                  {{- else }}
                  name: {{ include "backend.fullname" . }}-secret
                  key: USER_DATABASE_PASSWORD
                  {{- end }}
            - name: USER_DATABASE_URL
              value: "postgresql://{{ .Values.userPostgresql.username }}:$(USER_DATABASE_PASSWORD)@{{ .Values.userPostgresql.host }}:{{ .Values.userPostgresql.port }}/{{ .Values.userPostgresql.database }}"

            # Construct REDIS_URL
            - name: REDIS_URL
              value: "redis://{{ .Values.redis.host }}:{{ .Values.redis.port }}/{{ .Values.redis.database }}"

            # Application port
            - name: PORT
              value: "8000"
            - name: BACKEND_PORT
              value: "8000"

          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /app/data
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "backend.fullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
