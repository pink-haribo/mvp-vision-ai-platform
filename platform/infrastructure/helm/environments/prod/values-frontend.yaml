# Production environment values for frontend
replicaCount: 3

image:
  repository: vision-ai-frontend
  tag: "latest"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: vision-ai.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - vision-ai.example.com
      secretName: frontend-tls-prod

env:
  NEXT_PUBLIC_API_URL: "https://api.vision-ai.example.com/api/v1"
  NEXT_PUBLIC_WS_URL: "wss://api.vision-ai.example.com/ws"
  NEXT_PUBLIC_ENVIRONMENT: "production"
