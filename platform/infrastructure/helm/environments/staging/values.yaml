# Staging environment values for Vision AI Platform
# This file overrides the default values.yaml for staging environment

# =============================================================================
# Backend Configuration
# =============================================================================
backend:
  enabled: true
  replicaCount: 2

  image:
    repository: vision-ai-backend
    tag: "staging"

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-staging"
    hosts:
      - host: api.vision-ai.staging.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: backend-tls
        hosts:
          - api.vision-ai.staging.example.com

  env:
    ENVIRONMENT: "staging"
    DEBUG: "false"
    LOG_LEVEL: "INFO"
    DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/vision_ai_staging"
    REDIS_URL: "redis://redis:6379/0"
    S3_ENDPOINT: "http://minio:9000"
    S3_BUCKET: "vision-ai-staging"
    MLFLOW_TRACKING_URI: "http://mlflow:5000"
    TEMPORAL_HOST: "temporal:7233"
    TEMPORAL_NAMESPACE: "default"

# =============================================================================
# Frontend Configuration
# =============================================================================
frontend:
  enabled: true
  replicaCount: 2

  image:
    repository: vision-ai-frontend
    tag: "staging"

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-staging"
    hosts:
      - host: vision-ai.staging.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: frontend-tls
        hosts:
          - vision-ai.staging.example.com

  env:
    NEXT_PUBLIC_API_URL: "https://api.vision-ai.staging.example.com/api/v1"
    NEXT_PUBLIC_WS_URL: "wss://api.vision-ai.staging.example.com/ws"
    NEXT_PUBLIC_ENVIRONMENT: "staging"

# =============================================================================
# Training Infrastructure Configuration
# =============================================================================
training:
  enabled: true
  namespace: vision-ai-training-staging

  registry:
    url: ghcr.io/dengol66
    defaultTag: staging
    pullSecret: ghcr-pull-secret

  job:
    backoffLimit: 2
    ttlSecondsAfterFinished: 3600
    activeDeadlineSeconds: 43200  # 12 hours

  resources:
    defaults:
      cpu:
        request: "2"
        limit: "4"
      memory:
        request: 8Gi
        limit: 16Gi
      gpu:
        limit: "1"

  gpu:
    nodeSelector:
      accelerator: nvidia-gpu
    tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"

  s3:
    enabled: true
    secretName: training-s3-credentials
    endpoint: "http://minio:9000"
    bucket: "vision-ai-staging"

  frameworks:
    ultralytics:
      enabled: true
      image_suffix: trainer-ultralytics
      resources:
        memory:
          request: 8Gi
          limit: 16Gi

    huggingface:
      enabled: true
      image_suffix: trainer-huggingface
      resources:
        memory:
          request: 16Gi
          limit: 32Gi

    timm:
      enabled: true
      image_suffix: trainer-timm
      resources:
        memory:
          request: 8Gi
          limit: 16Gi

    custom:
      enabled: true
      resources:
        memory:
          request: 8Gi
          limit: 16Gi
