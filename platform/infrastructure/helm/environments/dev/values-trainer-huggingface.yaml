# Development environment values for huggingface trainer
image:
  repository: vision-ai-trainer-huggingface
  tag: "dev"

resources:
  limits:
    cpu: "2"
    memory: 16Gi
    nvidia.com/gpu: "1"
  requests:
    cpu: "1"
    memory: 8Gi
    nvidia.com/gpu: "1"

training:
  defaultEpochs: 3
  defaultBatchSize: 8
  defaultImgSize: 224

nodeSelector: {}

tolerations: []

s3:
  enabled: true
  endpoint: "http://minio:9000"
  bucket: "models-dev"

mlflow:
  enabled: true
  trackingUri: "http://mlflow:5000"

huggingfaceHub:
  enabled: false
