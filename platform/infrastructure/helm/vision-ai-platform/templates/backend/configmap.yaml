{{- if .Values.backend.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vision-ai.backend.fullname" . }}-config
  labels:
    {{- include "vision-ai.backend.labels" . | nindent 4 }}
data:
  # Auto-generated API_BASE_URL for training pod callbacks
  # Uses K8s internal service DNS: http://{service-name}:{port}
  API_BASE_URL: {{ printf "http://%s:%d" (include "vision-ai.backend.fullname" .) (.Values.backend.service.port | int) | quote }}
  {{- range $key, $value := .Values.backend.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
