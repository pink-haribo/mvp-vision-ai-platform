{{- if .Values.backend.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vision-ai.backend.fullname" . }}-config
  labels:
    {{- include "vision-ai.backend.labels" . | nindent 4 }}
data:
  # Auto-generated API_BASE_URL for training pod callbacks
  # Uses K8s FQDN for cross-namespace access: http://{service}.{namespace}.svc.cluster.local:{port}
  API_BASE_URL: {{ printf "http://%s.%s.svc.cluster.local:%d" (include "vision-ai.backend.fullname" .) .Release.Namespace (.Values.backend.service.port | int) | quote }}
  {{- range $key, $value := .Values.backend.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
