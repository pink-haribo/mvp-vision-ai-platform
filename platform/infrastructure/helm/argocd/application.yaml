# Vision AI Platform - ArgoCD Application
# Single chart deployment from JFrog Helm repo
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vision-ai-platform
  namespace: argocd
spec:
  project: vision-ai
  source:
    repoURL: https://your-company.jfrog.io/artifactory/helm-local
    chart: vision-ai-platform
    targetRevision: "1.0.0"
    helm:
      # Edit values via ArgoCD UI or kubectl edit
      values: |
        # Override default values here
  destination:
    server: https://kubernetes.default.svc
    namespace: vision-ai
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
# JFrog credentials - apply first:
#   kubectl apply -f application.yaml
apiVersion: v1
kind: Secret
metadata:
  name: jfrog-helm-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: helm
  name: jfrog-helm
  url: https://your-company.jfrog.io/artifactory/helm-local
  username: ""
  password: "YOUR_JFROG_TOKEN_HERE"
