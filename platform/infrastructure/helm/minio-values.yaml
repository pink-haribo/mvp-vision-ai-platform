# MinIO Helm Values for Platform
# Chart: minio/minio
# Tier 1 Development Environment

# Mode
mode: standalone

# Root credentials
rootUser: minioadmin
rootPassword: minioadmin  # Development only - use secret in production

# Persistence
persistence:
  enabled: true
  size: 10Gi
  storageClass: standard

# Resources
resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

# Service
service:
  type: ClusterIP
  port: 9000

# Console
consoleService:
  type: ClusterIP
  port: 9001

# Buckets to create on startup
buckets:
  - name: vision-platform-dev
    policy: none
    purge: false

# Environment variables
environment:
  MINIO_BROWSER: "on"

# Health checks
livenessProbe:
  httpGet:
    path: /minio/health/live
    port: 9000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /minio/health/ready
    port: 9000
  initialDelaySeconds: 5
  periodSeconds: 5

# Metrics
metrics:
  serviceMonitor:
    enabled: true
