apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "trainer.fullname" . }}-config
  labels:
    {{- include "trainer.labels" . | nindent 4 }}
data:
  training-config.yaml: |
    # Default training configuration
    # This will be overridden by the backend when creating jobs
    model: yolo11n
    task: detect
    data: /data/datasets/dataset.yaml
    epochs: {{ .Values.training.defaultEpochs }}
    batch: {{ .Values.training.defaultBatchSize }}
    imgsz: {{ .Values.training.defaultImgSize }}
    patience: {{ .Values.training.defaultPatience }}
    project: /data/outputs
    name: training
    exist_ok: true
    save: true
    save_period: 10
    cache: true
    device: 0
    workers: 8
    verbose: true
