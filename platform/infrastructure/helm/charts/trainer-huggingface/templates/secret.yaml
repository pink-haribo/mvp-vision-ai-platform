{{- if .Values.s3.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "trainer.fullname" . }}-s3
  labels:
    {{- include "trainer.labels" . | nindent 4 }}
type: Opaque
data:
  access-key: {{ "minioadmin" | b64enc | quote }}
  secret-key: {{ "minioadmin" | b64enc | quote }}
---
{{- end }}
{{- if .Values.huggingfaceHub.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "trainer.fullname" . }}-hf
  labels:
    {{- include "trainer.labels" . | nindent 4 }}
type: Opaque
data:
  # Token should be provided via --set or values override
  token: {{ "" | b64enc | quote }}
{{- end }}
