# Loki Helm Values for Platform
# Chart: grafana/loki
# Tier 1 Development Environment

# Deployment mode (monolithic for development)
deploymentMode: SingleBinary

# Single binary configuration
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 5Gi
    storageClass: standard

  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m

# Loki configuration
loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  # Use filesystem storage for development
  storage:
    type: filesystem

  # Schema configuration
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

# Disable components not needed for SingleBinary
read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

# Gateway
gateway:
  enabled: false

# Monitoring
monitoring:
  selfMonitoring:
    enabled: false
  lokiCanary:
    enabled: false

# Test
test:
  enabled: false
