# Temporal Helm Values for Platform
# Chart: temporalio/temporal
# Tier 1 Development Environment

# Server configuration
server:
  replicaCount: 1

  resources:
    requests:
      memory: 512Mi
      cpu: 500m
    limits:
      memory: 1Gi
      cpu: 1000m

  config:
    persistence:
      default:
        driver: "sql"
        sql:
          driver: "postgres12_pgx"
          host: postgresql.platform.svc.cluster.local
          port: 5432
          database: temporal
          user: admin
          password: devpass
          maxConns: 20
          maxIdleConns: 20

      visibility:
        driver: "sql"
        sql:
          driver: "postgres12_pgx"
          host: postgresql.platform.svc.cluster.local
          port: 5432
          database: temporal_visibility
          user: admin
          password: devpass
          maxConns: 2
          maxIdleConns: 2

# Web UI configuration
web:
  enabled: true
  replicaCount: 1

  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m

  service:
    type: ClusterIP
    port: 8080

# Schema setup
schema:
  setup:
    enabled: true
  update:
    enabled: true

# Admin tools
admintools:
  enabled: true

# Cassandra (disabled - using PostgreSQL)
cassandra:
  enabled: false

# Elasticsearch (disabled - using PostgreSQL visibility)
elasticsearch:
  enabled: false

# Prometheus
prometheus:
  enabled: true

# Grafana (disabled - using kube-prometheus-stack)
grafana:
  enabled: false
