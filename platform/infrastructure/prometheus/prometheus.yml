# Prometheus Configuration for Tier-0
# Scrapes metrics from Backend API and other services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tier0-dev'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'backend-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'backend'
          tier: 'tier0'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL metrics (via postgres_exporter if added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis metrics (via redis_exporter if added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # MinIO metrics
  - job_name: 'minio'
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
