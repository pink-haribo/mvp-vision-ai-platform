[pytest]
# Pytest configuration for Backend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Ignore archived tests
norecursedirs = .git __pycache__ _archived .tox .eggs *.egg venv

# Minimum version
minversion = 7.0

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    e2e: marks tests as end-to-end (requires full environment)
    integration: marks tests as integration tests (may require external services)
    unit: marks tests as unit tests (fast, isolated)
    asyncio: marks tests as async
    skip_ci: marks tests to skip in CI environment

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov-report=term-missing:skip-covered
    --no-cov-on-fail

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
